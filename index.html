<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH Invoice PWA</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; background: #f8f8f8; margin: 0; }
        form { max-width: 900px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
        label { display: block; margin: 12px 0 4px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; color: #000; background: #fff; }
        input::placeholder { color: #777; }
        input:focus, textarea:focus { border-color: #8b7d6b; outline: none; box-shadow: 0 0 0 2px rgba(139,125,107,0.3); }
        button { padding: 10px 18px; margin: 8px 6px 8px 0; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button.primary { background: #8b7d6b; color: white; }
        button.secondary { background: #666; color: white; }
        #itemsContainer .item-row { display: grid; grid-template-columns: 5fr 1fr 1.5fr 1.5fr auto; gap: 14px; margin: 14px 0; align-items: center; }
        #itemsContainer .item-row input { padding: 12px 14px; font-size: 15px; min-height: 44px; }
        #invoicePreview { width: 210mm; min-height: 297mm; margin: 30px auto; padding: 20mm 15mm 40mm 15mm; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: none; font-size: 11pt; line-height: 1.45; box-sizing: border-box; }
        .header { background: #8b7d6b; color: white; padding: 8mm 10mm; display: flex; justify-content: space-between; align-items: center; font-size: 12pt; font-weight: normal; margin: -20mm -15mm 10mm -15mm; }
        .info-row { display: flex; justify-content: flex-start; gap: 20mm; margin: 10mm 0; font-size: 11pt; }
        .billed-to { margin: 10mm 0; line-height: 1.5; font-size: 10pt; }
        table.items-table { width: 100%; border-collapse: collapse; margin: 10mm 0; font-size: 10pt; }
        .items
